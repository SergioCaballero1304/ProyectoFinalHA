<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description"
    content="Automotora dedicada a la venta de los mejores autos del mercado - Nuevos y Usados" />
  <meta name="author" content="Automotora VIP" />

  <title>Ventas | Automotora VIP</title>

  <!-- CSS de Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

  <!-- CSS Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- CSS Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css" />

  <!-- CSS Propio -->
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <nav id="header" class="navbar navbar-expand-md fixed-top navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <img id="header-logo" src="img/automotora_vip_logo.png" alt="AutoVIP" />
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#links"
        aria-controls="links" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="links" class="collapse navbar-collapse justify-content-end">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="ventas.html">Venta 0km</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="ventas.html">Venta Usados</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="sobre-nosotros.html">Sobre Nosotros</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#contacto-modal">Contacto</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <h1 class="mt-5"><a href="ventas.html" class="text-decoration-none text-black">Ventas</a></h1>
      <hr />
    </div>
    <div class="row">
      <div class="col-md-3">
        <div class="filtro bg-body-secondary p-3 border border-secondary-subtle">
          <h2>Filtro</h2>
          <hr />
          <label for="anio" class="form-label fw-bold">Año</label>
          <select name="" id="anio" class="form-select">
            <option value="">Seleccionar...</option>
          </select>
          <label for="marca" class="form-label fw-bold mt-3">Marca</label>
          <select name="" id="marca" class="form-select">
            <option value="">Seleccionar...</option>
          </select>
          <label for="modelo" class="form-label fw-bold mt-3">Modelo</label>
          <select name="" id="modelo" class="form-select" disabled>
            <option value="">Seleccionar...</option>
          </select>
          <label for="estado" class="form-label fw-bold mt-3">Estado</label>
          <select name="" id="estado" class="form-select">
            <option value="">Seleccionar...</option>
            <option value="1">Nuevo</option>
            <option value="0">Usado</option>
          </select>
          <button class="btn btn-warning text-white w-100 mt-3" id="botonFiltrar">
            <i class="fa-solid fa-magnifying-glass"></i> Filtrar
          </button>
        </div>
      </div>

      <div class="col-md-9" id="divError">
        <div class="alert alert-warning p-3 fw-bold fs-4 text-center" role="alert">
          <p>Lo sentimos, el vehículo seleccionado no está disponible.</p>
        </div>
      </div>

      <div class="col-md-9" id="divAutos">

      </div>
    </div>
  </div>

  <div class="modal fade" id="contacto-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Contacto</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form method="POST" action="https://formspree.io/f/mbljlwzy">
            <label for="name" class="form-label">Nombre</label>
            <input id="name" type="text" name="name" class="form-control" placeholder="Ingresar nombre completo..."
              required />

            <label for="email" class="form-label mt-4">Email</label>
            <input id="email" type="email" name="email" class="form-control" placeholder="Ingresar Email..." required />

            <label for="message" class="form-label mt-4">Mensaje</label>
            <textarea id="message" name="message" class="form-control" placeholder="Ingresar mensaje..."
              required></textarea>

            <div class="modal-footer">
              <button type="submit" class="btn btn-success mt-3">Enviar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div id="footer">
    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <img id="footer-logo" src="img/automotora_vip_logo.png" alt="AutoVIP" />
        </div>

        <div class="col-md-3">
          <ul>
            <li><a href="ventas.html">Venta 0km</a></li>
            <li><a href="ventas.html">Venta Usados</a></li>
          </ul>
        </div>

        <div class="col-md-3">
          <ul>
            <li><a href="sobre-nosotros.html">Sobre Nosotros</a></li>
            <li>
              <a href="#" data-bs-toggle="modal" data-bs-target="#contacto-modal">Contacto</a>
            </li>
          </ul>
        </div>

        <div class="col-md-3">
          <p style="color: #ddd">Copyright &copy; AutoVIP 2023</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Boostrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

  <!-- JS Propio -->
  <script type="module" src="js/app.js"></script>
</body>

</html>
